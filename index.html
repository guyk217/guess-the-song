<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> 砖 转 砖专 </title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
    min-height: 100vh;
  }
  .game {
    background: rgba(0,0,0,0.2);
    backdrop-filter: blur(8px);
    border-radius: 20px;
    padding: 20px;
    width: min(500px, 100%);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }
  h1 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 15px;
  }
  .hint {
    background: rgba(255,255,255,0.15);
    padding: 12px;
    border-radius: 12px;
    margin-bottom: 10px;
    min-height: 50px;
    font-size: 16px;
    transition: background 0.3s ease;
  }
  .hint.revealed {
    background: rgba(0,0,0,0.5);
  }
  .controls {
    display: flex;
    gap: 10px;
    margin-top: 15px;
  }
  input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
  }
  button {
    padding: 10px 14px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    background: #ffcc70;
    color: #000;
    transition: transform 0.2s;
  }
  button:hover {
    transform: scale(1.05);
  }
  .message {
    margin-top: 10px;
    font-size: 16px;
    text-align: center;
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="game">
  <h1> 砖 转 砖专 </h1>
  <div id="hints"></div>
  <div class="controls">
    <input id="guess" placeholder="拽 转 砖 砖专...">
    <button id="check">拽</button>
    <button id="reveal">专+</button>
  </div>
  <div class="message" id="message"></div>
</div>

<script>
const songs = [
  // 转
  {title:"Shape of You", artist:"Ed Sheeran", year:2017, lang:"en", hints:[
    "爪 砖 专拽 专 专拽", 
    "住转 拽砖转 专 注住",
    " 砖 专祝 转 爪注 砖"
  ]},
  {title:"Rolling in the Deep", artist:"Adele", year:2010, lang:"en", hints:[
    "砖专 注专 专",
    " 住注专 转转",
    "拽 砖 专祝 转 "
  ]},
  {title:"Blinding Lights", artist:"The Weeknd", year:2019, lang:"en", hints:[
    "注专 爪爪转 砖注转 ",
    "专转 住专 转 ",
    "砖 专拽 注"
  ]},
  {title:"Bad Romance", artist:"Lady Gaga", year:2009, lang:"en", hints:[
    "砖 拽专  砖",
    "砖拽 住 砖 ",
    "专爪  爪 "
  ]},
  {title:"Levitating", artist:"Dua Lipa", year:2020, lang:"en", hints:[
    " 专拽 住",
    "专 拽 住驻转 转 注",
    " 注 住转 转"
  ]},

  // 注专转
  {title:"转注注", artist:"注专 ", year:2019, lang:"he", hints:[
    "转 拽专 注",
    "砖砖 专转   爪",
    " 砖专 转 住 砖"
  ]},
  {title:"砖 砖注", artist:"注专 ", year:2017, lang:"he", hints:[
    "专转 专拽 砖拽",
    "注 砖住驻专转 ",
    "砖 转 转 拽爪"
  ]},
  {title:"拽 拽", artist:"注  拽", year:2018, lang:"he", hints:[
    "砖专 砖 拽专 ",
    "注专 转注专专转 ",
    "拽驻 专 转  砖"
  ]},
  {title:" 转专爪", artist:" 专", year:2021, lang:"he", hints:[
    " 驻 转",
    " 砖转  驻",
    "注转 爪专 转"
  ]},
  {title:"  ", artist:"注 拽专", year:2022, lang:"he", hints:[
    "砖注 专 爪转",
    "注专 专注转 拽爪",
    " 砖  驻住拽"
  ]}
];

let currentIndex = 0;
let revealed = 0;

function showHints() {
  const hintsDiv = document.getElementById('hints');
  hintsDiv.innerHTML = '';
  for (let i = 0; i < 4; i++) {
    const div = document.createElement('div');
    div.className = 'hint' + (i < revealed ? ' revealed' : '');
    if (i < revealed) {
      if (i < 3) {
        div.textContent = songs[currentIndex].hints[i];
      } else {
        div.textContent = `: ${songs[currentIndex].artist} | 砖: ${songs[currentIndex].year}`;
      }
    } else {
      div.textContent = '???';
    }
    hintsDiv.appendChild(div);
  }
}

function checkGuess() {
  const guess = document.getElementById('guess').value.trim().toLowerCase();
  const message = document.getElementById('message');
  if (guess === songs[currentIndex].title.toLowerCase()) {
    message.textContent = '! ';
  } else {
    revealHint();
  }
}

function revealHint() {
  if (revealed < 4) {
    revealed++;
    showHints();
    if (revealed === 4) {
      document.getElementById('message').textContent =
        `专 专! 砖专  "${songs[currentIndex].title}" `;
    }
  }
}

document.getElementById('check').addEventListener('click', checkGuess);
document.getElementById('reveal').addEventListener('click', revealHint);

function startGame() {
  revealed = 1;
  showHints();
  document.getElementById('message').textContent = '';
  document.getElementById('guess').value = '';
}
startGame();
</script>
</body>
</html>
